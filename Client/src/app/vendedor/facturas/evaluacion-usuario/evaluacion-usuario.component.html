<div class="">
  <h3 class="mt-3">DEJA TU REVIEW</h3>
  <span>Todas las calificaciones se registran de manera anónima</span>
  <div class="divider"></div>
  <h3 fxLayoutAlign="start center" class="mt-3">
    <span>Calificación</span>
    <button (click)="seleccionarCalificacion(1)" mat-icon-button matTooltip="1 estrella" matTooltipPosition="above"
      class="p-0">
      <mat-icon class="mat-icon-lg">star</mat-icon>
    </button>
    <button (click)="seleccionarCalificacion(2)" mat-icon-button matTooltip="2 estrellas" matTooltipPosition="above"
      class="p-0">
      <mat-icon class="mat-icon-lg">star</mat-icon>
    </button>
    <button (click)="seleccionarCalificacion(3)" mat-icon-button matTooltip="3 estrellas" matTooltipPosition="above"
      class="p-0">
      <mat-icon class="mat-icon-lg">star</mat-icon>
    </button>
    <button (click)="seleccionarCalificacion(4)" mat-icon-button matTooltip="4 estrellas" matTooltipPosition="above"
      class="p-0">
      <mat-icon class="mat-icon-lg">star</mat-icon>
    </button>
    <button (click)="seleccionarCalificacion(5)" mat-icon-button matTooltip="5 estrellas" matTooltipPosition="above"
      class="p-0">
      <mat-icon class="mat-icon-lg">star</mat-icon>
    </button>
  </h3>

  <form fxLayout="row wrap" [formGroup]="form" (ngSubmit)="sendReview()">
    <div fxFlex="100" class="px-2 mt-1">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Your review</mat-label>
        <textarea matInput placeholder="Su review" formControlName="review" required rows="5"></textarea>
        <mat-error *ngIf="errorHandling('review','minlength')">
          Review debe tener mínimo<strong>10 caracteres</strong>
        </mat-error>
        <mat-error *ngIf="errorHandling('review','required')">
          Review es requerido
        </mat-error>
      </mat-form-field>
    </div>
    <div fxFlex="100" class="mt-2 text-center w-100">
      <button mat-raised-button color="primary" type="submit">
        Enviar
      </button>
    </div>
  </form>
</div>
