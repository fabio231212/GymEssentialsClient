<p>products-all works!</p>
<div *ngIf="datos" class="swiper-container" [swiper]="config">
  <div class="swiper-wrapper h-100">
    <div *ngFor="let item of datos" class="swiper-slide">
      <mat-card class="product-item">
        <!-- <mat-chip-listbox *ngIf="product.discount">
          <mat-chip-option color="warn" highlighted selectable="false"
            >{{ product.discount }}% OFF</mat-chip-option
          >
        </mat-chip-listbox> -->
        <a
          [routerLink]="['/products', item.id, item.nombre]"
          class="image-link"
        >
          <img [attr.data-src]="" class="swiper-lazy" />
          <div class="swiper-lazy-preloader"></div>
        </a>

        <h4 class="category text-muted">
          {{ item.categoriaProducto.descripcion }}
        </h4>

        <a
          [routerLink]="['/products', item.id, item.nombre]"
          class="title text-truncate"
        >
          {{ item.nombre }}
        </a>
        <div fxLayout="row" fxLayoutAlign="space-between center" class="prices">
          <div fxLayout="column" fxLayoutAlign="center start">
            <!-- <p class="old-price text-muted">
              <span *ngIf="product.oldPrice"
                >${{ product.oldPrice | number : "1.2-2" }}</span
              >
            </p> -->
            <p class="new-price">${{ item.precio | number : "1.2-2" }}</p>
          </div>
          <!-- <app-rating
            [ratingsCount]="product.ratingsCount"
            [ratingsValue]="product.ratingsValue"
            [direction]="'column'"
          ></app-rating> -->
        </div>
        <div class="divider mt-2"></div>
        <!-- <div class="icons">
          <app-controls
            [product]="product"
            (onOpenProductDialog)="openProductDialog(product)"
          ></app-controls>
        </div> -->
      </mat-card>
    </div>
  </div>
  <button mat-mini-fab class="swiper-button-prev swipe-arrow">
    <mat-icon>keyboard_arrow_left</mat-icon>
  </button>
  <button mat-mini-fab class="swiper-button-next swipe-arrow">
    <mat-icon>keyboard_arrow_right</mat-icon>
  </button>
</div>
